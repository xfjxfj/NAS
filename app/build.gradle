plugins {
	id 'com.android.application'
	id 'com.blankj.bus'
}

android {
	compileSdkVersion 30

	defaultConfig {
		applicationId "com.viegre.nas.pad"
		minSdkVersion 21
		versionCode 1
		versionName "0.0.1"
		vectorDrawables.useSupportLibrary = true
		multiDexEnabled true
	}

	signingConfigs {
		viegre {
			storeFile file('viegre_speaker.jks')
			storePassword '!tOPqIzHI@513'
			keyAlias 'viegre_speaker'
			keyPassword '!tOPqIzHI@513'
		}
	}

	buildTypes {
		debug {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.viegre
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.viegre
		}
	}

	buildFeatures {
		viewBinding = true
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	applicationVariants.all { variant ->
		variant.outputs.all { output ->
			def outputFile = output.outputFile
			if (null != outputFile && outputFile.name.endsWith('.apk')) {
				output.outputFileName = "ViegreNasPad_${variant.versionName}.apk"
			}
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/BCKEY.SF'
		exclude 'META-INF/BCKEY.DSA'
	}

	lintOptions {
		abortOnError false
	}
}

configurations {
	implementation.exclude group: 'org.slf4j', module: 'slf4j-api'
	implementation.exclude group: 'org.slf4j', module: 'jcl-over-slf4j'
	implementation.exclude group: 'org.springframework'
}

