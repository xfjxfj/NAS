apply plugin: 'com.android.application'
apply plugin: "com.blankj.bus"

android {
	compileSdkVersion 30
	buildToolsVersion "30.0.2"

	defaultConfig {
		applicationId "com.viegre.nas.speaker"
		minSdkVersion 21
		versionCode 1
		versionName "1.0.0-alpha01"
	}

	signingConfigs {
		viegre {
			storeFile file('viegre_speaker.jks')
			storePassword '!tOPqIzHI@513'
			keyAlias 'viegre_speaker'
			keyPassword '!tOPqIzHI@513'
		}
	}

	buildTypes {
		debug {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.viegre
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.viegre
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	buildFeatures {
		viewBinding = true
	}
}

dependencies {
	implementation fileTree(dir: "libs", include: ["*.jar"])
	//https://maven.google.com/web/index.html
	implementation 'com.google.android.material:material:1.3.0-alpha03'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
	//https://github.com/Blankj/AndroidUtilCode/blob/master/lib/utilcode/README-CN.md
	implementation 'com.blankj:utilcodex:1.30.5'
	//https://github.com/CymChad/BaseRecyclerViewAdapterHelper
	implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
//	//https://github.com/alibaba/alpha
//	implementation 'com.alibaba.android:alpha:1.0.0.1@aar'
//	//https://github.com/pwittchen/ReactiveNetwork
//	implementation 'com.github.pwittchen:reactivenetwork-rx2:3.0.8-rx2'
}